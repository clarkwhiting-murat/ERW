version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mining_postgres
    environment:
      POSTGRES_USER: mining_user
      POSTGRES_PASSWORD: mining_password
      POSTGRES_DB: mining_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mining_user -d mining_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: mining_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mining_user:mining_password@postgres:5432/mining_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:

